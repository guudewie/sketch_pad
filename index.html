<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sketch-container">
        <div class="settings">
            <div class="grid-size">
                <input class="grid-size-input" type="range" min="1" max="100" value="16">
            </div>
            <button class="black-button">Black</button>
            <button class="psych-button">Psych</button>
            <div class="customize">
                <button class="customize-button">Customize</button>
                <input class="customize-input" type="color" value="#6F93F9">
            </div>
            <button class="light-button">Light</button>
            <button class="shadow-button">Shadow</button>
            <button class="erase-button">Erase</button>
            <button class="reset-button">Reset</button>
        </div>
        <div id="grid"></div> 
    </div>
</body>
</html>
