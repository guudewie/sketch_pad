<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="./images/pexels-magda-ehlers-1279813.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>S k e t c h â€“ P a d</h1>
        <a class="github-container" href="https://github.com/guudewie">
            <img class="github-icon" src="./images/github_icon.svg" width="30" height="30">
        </a>
    </header>
    <div class="sketch-container">
        <div class="settings">
            <div class="grid-size">
                <div class="grid-size-indicator">16</div>
                <div class="grid-size-input-container">
                    <input class="grid-size-input" type="range" min="1" max="100" value="16">
                </div>
            </div>
            <button class="black-button button">Black</button>
            <button class="psych-button button">Psych</button>
            <div class="customize">
                <button class="customize-button button" button>Customize</button>
                <input class="customize-input" type="color" value="#403D39">
            </div>
            <button class="light-button button">Light</button>
            <button class="shadow-button button">Shadow</button>
            <button class="erase-button button">Erase</button>
            <button class="reset-button">Reset</button>
        </div>
        <div id="grid"></div> 
    </div>
</body>
</html>
